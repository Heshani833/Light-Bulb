<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb</title>
  </head>
  <body>
    <h1>The Light Bulb JS Challenge</h1>
    <p>
      Press "Turn on" to light up the bulb and press "Turn off" to swich off the
      bulb
    </p>
    <button onclick="document.getElementById('bulb').src='images/bulbOn.jpg'">
      Turn on
    </button>
    <img src="images/bulbOff.jpg" id="bulb" style="width: 200px" />
    <button onclick="document.getElementById('bulb').src='images/bulbOff.jpg'">
      Turn off
    </button>
  </body>
